<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>Welcome to Rock Paper Scissors</h1>
                <br>
                <h2>Score 5 to win</h2>
            </div><!-- end of header-->
            <div class="btn">
                <button id="rock">Rock</button>
            </div><!-- end of rock button -->
            <div class="btn">
                <button id="paper">Paper</button>
            </div><!-- end of paper button -->
            <div class="btn">
                <button id="scissors">Scissors</button>
            </div><!-- end of scissors button -->
            <div class="output">
                <output id="wins">Wins:</output>
            </div><!-- end of wins output-->
            <div class="output">
                <output id="loses">Loses:</output>
            </div><!-- end of loses output-->
        </div><!-- end of container -->
        <script src="script.js"></script>
    </body>

</html>
